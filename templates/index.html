<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Katana Virtual Pedal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { 
            background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 0; overflow: hidden; display: flex; 
            justify-content: center; align-items: center; height: 100vh; 
        }
        
        .pedal-board { 
            position: relative; width: 95vw; height: 95vh; max-width: 1000px; max-height: 800px;
            background: #111; border-radius: 20px; border: 4px solid #222;
            display: grid; grid-template-columns: 150px 1fr 150px; grid-template-rows: 1fr 150px; gap: 20px; padding: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,1), inset 0 0 20px rgba(255,255,255,0.05);
        }

        .lcd-container { 
            grid-column: 2; grid-row: 1; background: #050505; border: 10px solid #2a2a2a; border-radius: 10px;
            display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); gap: 4px; padding: 4px;
            box-shadow: inset 0 0 15px #000;
        }
        .lcd-segment { border-radius: 3px; display: flex; flex-direction: column; overflow: hidden; font-size: 0.7em; }
        .lcd-label { background: #0a024d; color: white; padding: 2px 4px; font-weight: bold; text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .lcd-value { flex-grow: 1; display: flex; align-items: center; justify-content: center; font-weight: 800; text-align: center; }

        .side-switches { display: flex; flex-direction: column; justify-content: space-around; align-items: center; }
        .bottom-switches { grid-column: 1 / span 3; display: flex; justify-content: space-around; align-items: center; }

        .stomp-wrapper { display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer; position: relative; }
        .stomp-led { width: 12px; height: 12px; border-radius: 50%; background: #333; box-shadow: 0 0 2px #000; transition: all 0.2s; }
        .stomp-switch { 
            width: 60px; height: 60px; background: radial-gradient(circle at 30% 30%, #888, #222); 
            border-radius: 50%; border: 4px solid #444; box-shadow: 0 6px 0 #111, 0 10px 15px rgba(0,0,0,0.5);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .stomp-wrapper:active .stomp-switch { transform: translateY(4px); box-shadow: 0 2px 0 #111; }
        .stomp-label { font-size: 0.7em; font-weight: bold; color: #888; text-transform: uppercase; letter-spacing: 1px; }

        .edit-overlay { 
            position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(255,0,0,0.4); 
            display: none; justify-content: center; align-items: center; z-index: 100; border-radius: 16px; pointer-events: none;
        }
        .edit-overlay.show { display: flex; }
        .edit-text { background: #000; color: #fff; padding: 20px; border: 4px solid red; font-weight: bold; font-size: 1.5em; border-radius: 10px; }

        #mapModal, #presetModal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #222; padding: 20px; border-radius: 12px; border: 2px solid #444; z-index: 1000;
            min-width: 300px; box-shadow: 0 0 50px #000;
            max-height: 90vh; overflow-y: auto;
        }
        #mapModal h3, #presetModal h3 { margin-top: 0; color: #00ffcc; font-size: 0.9em; }
        #mapModal select, #presetModal select { width: 100%; padding: 10px; background: #333; color: #fff; border: 1px solid #555; border-radius: 5px; margin-bottom: 15px; }
        
        .preset-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .preset-item { display: flex; flex-direction: column; font-size: 0.75em; }
        .preset-item label { margin-bottom: 4px; color: #aaa; font-weight: bold; }

        #mapModal .actions, #presetModal .actions { display: flex; gap: 10px; justify-content: flex-end; }
        #mapModal button, #presetModal button { padding: 8px 15px; border-radius: 4px; border: none; cursor: pointer; font-weight: bold; }
        .btn-save { background: #28a745; color: white; }
        .btn-cancel { background: #dc3545; color: white; }
        .btn-edit { background: #007bff; color: white; width: 100%; margin-bottom: 10px; }

        .config-mode-indicator { 
            position: absolute; top: 10px; right: 20px; font-size: 10px; color: #555; 
            background: #222; padding: 4px 8px; border-radius: 10px; cursor: pointer; z-index: 101;
        }
        .config-mode-active { color: #00ffcc; border: 1px solid #00ffcc; }
    </style>
</head>
<body>
    <div class="pedal-board">
        <div class="config-mode-indicator" id="configToggle" onclick="toggleLocalConfigMode()">CONFIG MODE: OFF</div>
        <div class="edit-overlay" id="editOverlay"><div class="edit-text">SAVE TO PRESET SLOT</div></div>
        
        <div class="side-switches" id="leftSwitches"></div>
        <div class="lcd-container" id="lcd"></div>
        <div class="side-switches" id="rightSwitches"></div>
        <div class="bottom-switches" id="bottomSwitches"></div>
    </div>

    <!-- Mapping Modal -->
    <div id="mapModal">
        <h3 id="modalTitle">Map Switch</h3>
        <div id="presetEditAction" style="display:none">
            <button class="btn-edit" id="btnEditPreset">Edit Preset Content</button>
        </div>
        <label style="font-size: 0.7em; color: #888;">Select Assignment:</label>
        <select id="mapSelect"></select>
        <div class="actions">
            <button class="btn-cancel" onclick="closeMapModal()">Cancel</button>
            <button class="btn-save" onclick="saveMap()">Save</button>
        </div>
    </div>

    <!-- Preset Content Editor -->
    <div id="presetModal">
        <h3 id="presetTitle">Edit Preset</h3>
        <div class="preset-grid" id="presetForm"></div>
        <div class="actions">
            <button class="btn-cancel" onclick="closePresetModal()">Cancel</button>
            <button class="btn-save" onclick="savePresetContent()">Save Preset</button>
        </div>
    </div>

    <script>
        const socket = io();
        const CAT_COLORS = {{ cat_colors|tojson }};
        const STATE_COLORS = {{ state_colors|tojson }};
        const HIDDEN = {{ hidden|tojson }};
        
        let localState = null;
        let configMode = false;
        let activeBtnForMap = null;
        let activePresetName = null;

        function toggleLocalConfigMode() {
            configMode = !configMode;
            const el = document.getElementById('configToggle');
            el.innerText = `CONFIG MODE: ${configMode ? 'ON' : 'OFF'}`;
            el.className = configMode ? 'config-mode-indicator config-mode-active' : 'config-mode-indicator';
        }

        function createStomp(id, labelText) {
            return `
                <div class="stomp-wrapper" id="wrap-${id}">
                    <div class="stomp-led" id="led-${id}"></div>
                    <div class="stomp-switch"></div>
                    <div class="stomp-label">${labelText}</div>
                </div>
            `;
        }

        function openMapModal(btnId) {
            activeBtnForMap = btnId;
            const modal = document.getElementById('mapModal');
            const select = document.getElementById('mapSelect');
            const title = document.getElementById('modalTitle');
            const editAction = document.getElementById('presetEditAction');
            const editBtn = document.getElementById('btnEditPreset');
            
            title.innerText = `Map ${btnId} (${localState.mode})`;
            select.innerHTML = '';

            if (localState.mode === 'PRESET') {
                editAction.style.display = 'block';
                const currentPreset = localState.mapped[btnId];
                editBtn.onclick = () => {
                    closeMapModal();
                    openPresetModal(currentPreset);
                };
                
                // Show available presets
                const presetList = Object.keys(localState.presets);
                presetList.forEach(p => {
                    const o = document.createElement('option');
                    o.value = p; o.text = p;
                    if (currentPreset === p) o.selected = true;
                    select.appendChild(o);
                });
            } else {
                editAction.style.display = 'none';
                // Show available direct settings
                Object.keys(localState.settings).forEach(opt => {
                    const o = document.createElement('option');
                    o.value = opt; o.text = opt;
                    if (localState.mapped[btnId] === opt) o.selected = true;
                    select.appendChild(o);
                });
            }
            modal.style.display = 'block';
        }

        function closeMapModal() {
            document.getElementById('mapModal').style.display = 'none';
            activeBtnForMap = null;
        }

        function saveMap() {
            const newVal = document.getElementById('mapSelect').value;
            socket.emit('update_mapping', { 
                mode: localState.mode, btn_id: activeBtnForMap, target: newVal 
            });
            closeMapModal();
        }

        function openPresetModal(presetName) {
            if (!presetName) return;
            activePresetName = presetName;
            const modal = document.getElementById('presetModal');
            const title = document.getElementById('presetTitle');
            const form = document.getElementById('presetForm');
            
            title.innerText = `Edit Preset: ${presetName}`;
            form.innerHTML = '';

            const presetData = localState.presets[presetName] || {};
            const meta = localState.settings_meta;

            Object.keys(meta).forEach(key => {
                const item = document.createElement('div');
                item.className = 'preset-item';
                
                const label = document.createElement('label');
                label.innerText = key;
                
                const select = document.createElement('select');
                select.id = `preset-val-${key}`;
                
                meta[key].forEach(val => {
                    const o = document.createElement('option');
                    o.value = val; o.text = val;
                    if (presetData[key] === val) o.selected = true;
                    select.appendChild(o);
                });

                item.appendChild(label);
                item.appendChild(select);
                form.appendChild(item);
            });

            modal.style.display = 'block';
        }

        function closePresetModal() {
            document.getElementById('presetModal').style.display = 'none';
            activePresetName = null;
        }

        function savePresetContent() {
            const settings = {};
            const meta = localState.settings_meta;
            Object.keys(meta).forEach(key => {
                settings[key] = document.getElementById(`preset-val-${key}`).value;
            });

            socket.emit('update_preset', {
                preset_name: activePresetName,
                settings: settings
            });
            closePresetModal();
        }

        function renderUI(data) {
            localState = data;
            document.getElementById('editOverlay').className = data.edit_mode ? 'edit-overlay show' : 'edit-overlay';
            const lcd = document.getElementById('lcd');
            lcd.innerHTML = '';
            const displayKeys = Object.keys(data.settings).filter(k => !HIDDEN.includes(k));

            for(let i=0; i<9; i++) {
                const div = document.createElement('div');
                div.className = 'lcd-segment';
                if (i === 8) {
                    div.style.background = '#222';
                    div.innerHTML = `<div class="lcd-label" style="background:#444">MODE</div><div class="lcd-value" style="color:${data.mode === 'DIRECT' ? 'cyan' : 'magenta'}">${data.mode}</div>`;
                } else {
                    const key = displayKeys[i];
                    if (!key) { div.style.background = '#000'; lcd.appendChild(div); continue; }
                    const active = data.active[key];
                    const valText = active ? data.settings[key] : 'OFF';
                    let bg = active ? (STATE_COLORS[valText] || CAT_COLORS[data.cats[key]]) : '#222';
                    div.style.backgroundColor = bg;
                    div.style.color = (['YELLOW', 'YEL', 'GREEN', 'GRN'].includes(valText)) ? 'black' : 'white';
                    div.innerHTML = `<div class="lcd-label">${key}</div><div class="lcd-value">${valText}</div>`;
                }
                lcd.appendChild(div);
            }

            const left = document.getElementById('leftSwitches');
            const right = document.getElementById('rightSwitches');
            const bottom = document.getElementById('bottomSwitches');
            const stompMap = [
                {id: 'BTN_4', target: 'left'}, {id: 'BTN_5', target: 'left'}, {id: 'BTN_6', target: 'left'},
                {id: 'MODE', label: 'MODE', target: 'right'}, {id: 'EDIT', label: 'EDIT', target: 'right'}, {id: 'SYNC', label: 'SYNC', target: 'right'},
                {id: 'BTN_1', target: 'bottom'}, {id: 'BTN_2', target: 'bottom'}, {id: 'BTN_3', target: 'bottom'}
            ];

            left.innerHTML = ''; right.innerHTML = ''; bottom.innerHTML = '';
            stompMap.forEach(s => {
                const container = s.target === 'left' ? left : (s.target === 'right' ? right : bottom);
                const wrap = document.createElement('div');
                const label = s.label || data.mapped[s.id] || s.id;
                wrap.innerHTML = createStomp(s.id, label);
                const el = wrap.firstElementChild;
                const led = el.querySelector('.stomp-led');
                
                if (s.id.startsWith('BTN')) {
                    const target = data.mapped[s.id];
                    if (data.active[target]) {
                        led.style.background = STATE_COLORS[data.settings[target]] || CAT_COLORS[data.cats[target]] || 'red';
                        led.style.boxShadow = `0 0 10px ${led.style.background}`;
                    }
                } else if (s.id === 'MODE') {
                    led.style.background = data.mode === 'DIRECT' ? 'cyan' : 'magenta';
                    led.style.boxShadow = `0 0 10px ${led.style.background}`;
                } else if (s.id === 'EDIT' && data.edit_mode) {
                    led.style.background = 'red'; led.style.boxShadow = `0 0 15px red`;
                }

                el.onclick = () => {
                    if (configMode && s.id.startsWith('BTN')) { openMapModal(s.id); return; }
                    if (s.id === 'MODE') socket.emit('toggle_mode');
                    else if (s.id === 'EDIT') socket.emit('toggle_edit');
                    else if (s.id === 'SYNC') location.reload();
                    else {
                        if (data.edit_mode) socket.emit('save_to_slot', { btn_id: s.id });
                        else {
                            const now = Date.now();
                            const action = (now - (el.lastTouch || 0) < 400) ? 'toggle' : 'cycle';
                            socket.emit('control_by_btn', { btn_id: s.id, action: action });
                            el.lastTouch = now;
                        }
                    }
                };
                container.appendChild(el);
            });
        }
        socket.on('state_update', (data) => renderUI(data));
    </script>
</body>
</html>
